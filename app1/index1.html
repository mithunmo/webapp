
<html>
<head>
<meta name="viewport" content="width=device-width minimum-scale=1 maximum-scale=1">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="myapp">
  MY APP
  <div class="container">

  <div ng-controller="DataController">

  <form name="myform">
    <input type="text" ng-model="name" id="ffname" name="ffname">
   <input type="text" ng-model="name" name="name">
   <input type="text" ng-model="age" name="age">
   {{ name }}
   {{ age }}
   <button ng-click="getCustomData()"> Submit </button>
 </form>

   <ul>
   <div ng-repeat="x in data | filter : 'm' ">
     <li>
      {{ x.name}}
      {{ x.age }}
    </li>
  </ul>
    </div>

  </div>

  <div id="main" ng-controller="VideoContoller">

      <h2>dasdsa </h2>
        <p>dasdas </p>
      <div class="blog" ng-repeat="v in videos">
        {{ v.title }}
        {{ v.hash }}
        {{ v.data.views}}
        {{ v.data.likes}}
      </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"> </script>
<script src="js/jq.js"> </script>
</body>
</html>
